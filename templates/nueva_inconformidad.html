<section>
    <div class="page-header">
        <h1><i class="material-icons">add</i>Auditoria Interna / Quejas</h1>
        <p class="lead">
            Registre los datos solicitados a continuación
        </p>
    </div>
    <div class="row m-b-40">
        <div class="col-md-3 col-md-push-9">
            <h5>Ayuda</h5>
            <p>Texto de ayuda</p>
        </div>
        <div class="col-md-9 col-md-pull-3">
            <div class="well white">
                <form class="form-horizontal placeholder-form" ng-submit="activarDiv()">
                    <fieldset>
                        <legend>Datos generales</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Número de Auditoria</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Introduzca un número de autditoría">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Fecha del acuerdo</label>
                            <div class="col-lg-10">
                                <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only ng-disabled="mostrarDivProcedencia==true">
                            </div>
                        </div>

                        <div class="row no-margin">
                            <legend>Presuntos responsables</legend>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre completo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre del cargo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-md-8" ng-show="agregar2==true">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre completo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre del cargo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-md-8" ng-show="agregar3==true">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre completo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre del cargo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>                                
                            </div>
                             <div class="col-md-8" ng-show="agregar4==true">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre completo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Nombre del cargo</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="Introduzca el nombre completo">
                                    </div>
                                </div>                                
                            </div>
                             <div class="col-md-4" ng-show="bandera1==true">
                                <button type="submit" class="btn btn-default btn-sm" ng-click="activarSegundoDiv()">Agregar responsable</button>
                            </div>
                            <div class="col-md-4" ng-show="bandera2==true">
                                <button type="submit" class="btn btn-default btn-sm" ng-click="activarTercerDiv()">Agregar responsable</button>
                            </div>
                            <div class="col-md-4" ng-show="bandera3==true">
                                <button type="submit" class="btn btn-default btn-sm" ng-click="activarCuartoDiv()">Agregar responsable</button>
                            </div>
                            <div class="col-md-4" ng-show="bandera4==true">
                                <button type="submit" class="btn btn-default btn-sm" ng-click="activarQuintoDiv()">Agregar responsable</button>
                            </div>
                            <div class="col-md-4" ng-show="bandera5==true">
                                <button type="submit" class="btn btn-default btn-sm" ng-click="activarSextoDiv()">Agregar responsable</button>
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Área de adscripción</label>
                            <div class="col-lg-10">
                                <select class="form-control" ng-model="etapa.id" ng-options="etapa.id as etapa.tipo for etapa in tipo_Etapas" ng-disabled="mostrarDivProcedencia==true">
                                    <option value=""> Seleccione un área</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-4 control-label">Fecha de las irregularidades del:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha.seleccionada2" datetime-picker date-format="yyyy-MM-dd" date-only ng-disabled="mostrarDivProcedencia==true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-4 control-label">Al:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha.seleccionada3" datetime-picker date-format="yyyy-MM-dd" date-only ng-disabled="mostrarDivProcedencia==true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"">
                            <label class="col-lg-2 control-label">¿El expediente está completo?</label>
                            <div class="col-lg-10">
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="true"> Si
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="false"> No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Abogado responsable</label>
                            <div class="col-lg-10">
                                <select class="form-control" ng-model="area.id" ng-options="area.id as area.tipo for area in tipo_Areas" ng-disabled="mostrarDivProcedencia==true">
                                    <option value="">Seleccione un abogado</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Descripción de los hechos</label>
                            <div class="col-lg-10">
                                <textarea class="form-control vertical" rows="3" id="textArea" placeholder="Observaciones del acuerdo de Procedencia"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default" ng-show="mostrarDivProcedencia!=true">Cancelar</button>
                                <button type="submit" class="btn btn-primary" ng-show="mostrarDivProcedencia!=true">Guardar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <form class="form-horizontal placeholder-form" ng-submit="activarDivProcedencia()">
                    <legend ng-show="mostrarDivProcedencia==true">Revisión del Acuerdo de Procedencia</legend>
                    <div class="form-group" ng-show="mostrarDivProcedencia==true">
                        <label class="col-lg-2 control-label">¿Está completo?</label>
                        <div class="col-lg-10">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="true" ng-model="revision" ng-click="cambiarEstado()" ng-disabled="deshabilitarRadio==true"> Si
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="false" ng-model="revision" ng-click="cambiarEstadoFalse()" ng-disabled="deshabilitarRadio==true"> No
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-show="mostrarDivAbogados==true">
                        <label for="inputEmail" class="col-lg-2 control-label">Abogado responsables</label>
                        <div class="col-lg-10">
                            <select class="form-control" ng-model="abogado.id" ng-options="abogado.id as abogado.tipo for abogado in tipo_Abogados" ng-disabled="deshabilitarRadio==true">
                                <option value="">Seleccione un abogado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="mostrarDivObservaciones==true">
                        <label for="textArea" class="col-lg-2 control-label">Observaciones</label>
                        <div class="col-lg-10">
                            <textarea class="form-control vertical" rows="3" id="textArea" placeholder="Observaciones del acuerdo de Procedencia" ng-model="observaciones.seleccionada" ng-disabled="ocultarDivObservaciones==true"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default" ng-show="mostrarDivBoton==true">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-show="mostrarDivBoton==true">Guardar</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal placeholder-form" ng-submit="activarDivPrevencion()">
                    <legend ng-show="mostrarInconforme==true">Prevención al Inconforme</legend>
                    <div class="form-group" ng-show="mostrarInconforme==true">
                        <label class="col-lg-2 control-label" ng-show="mostrarInconforme==true">¿Existe prevención?</label>
                        <div class="col-lg-10" ng-show="mostrarDivInconforme==true">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios3" id="optionsRadios3" value="true" ng-model="revisionInconforme" ng-click="cambiarEstadoInconforme()" ng-disabled="ocultarDivInconforme==true"> Si
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios4" id="optionsRadios4" value="false" ng-model="revisionInconforme" ng-disabled="ocultarDivInconforme==true"> No
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-show="mostrarRespuesta==true">
                        <label for="inputEmail" class="col-lg-2 control-label">Respuesta</label>
                        <div class="col-lg-10">
                            <select class="form-control" ng-model="respuesta.id" ng-options="respuesta.id as respuesta.tipo for respuesta in tipo_Respuesta" ng-disabled="divMostrarBoton==false">
                                <option value="">Seleccione una respuesta</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="mostrarRespuesta==true">
                        <label for="inputEmail" class="col-lg-2 control-label">Fecha del oficio</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Seleccione una fecha" ng-model="oficio.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only ng-disabled="divMostrarBoton==false">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default" ng-show="divMostrarBoton==true">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-show="divMostrarBoton==true">Guardar</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal placeholder-form" ng-submit="activarDivAcuerdo()">
                    <legend ng-show="mostrarAcuerdoImprocedencia==true">Registro de Acuerdo de improcedencia</legend>
                    <div class="form-group" ng-show="mostrarAcuerdoImprocedencia==true">
                        <label for="inputEmail" class="col-lg-2 control-label">Fecha</label>
                        <div class="col-lg-10">
                            <input type="date" class="form-control" placeholder="Datepicker" ng-model="acuerdo.seleccionada" ng-disabled="divOcultarMotivo==true">
                        </div>
                    </div>
                    <div class="form-group" ng-show="mostrarAcuerdoImprocedencia==true">
                        <label for="textArea" class="col-lg-2 control-label">Motivo</label>
                        <div class="col-lg-10">
                            <textarea class="form-control vertical" rows="3" id="textArea" placeholder="Justificación" ng-model="motivo.seleccionada" ng-disabled="divOcultarMotivo==true"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default" ng-show="divMostrarAcuerdo==true">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-show="divMostrarAcuerdo==true">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
