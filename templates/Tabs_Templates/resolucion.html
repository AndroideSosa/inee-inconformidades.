<div class="row" ng-controller="resolucionCtrl">
    <div class="col-md-12">
        <form class="form-horizontal placeholder-form">
            <fieldset>
                <legend>Emisión de la Resolución</legend>
                <div class="form-group">
                    <label for="inputEmail " class="col-lg-2 control-label ">Fecha de la resolución:</label>
                    <div class="col-lg-10 ">
                        <input class="form-control " placeholder="Seleccione una fecha " ng-model="fecha.seleccionada " datetime-picker date-format="yyyy-MM-dd " date-only ng-disabled="mostrarDivProcedencia==true ">
                    </div>
                </div>
                <h5>Servidor(es) público(s) sancionado(s)</h5>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Nombre completo</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Nombre completo" ng-model="procedimiento.seleccionada" ng-disabled="mostrarDivProcedencia==true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Sanción</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-model="sancion.id" ng-options="sancion.id as sancion.tipo for sancion in tipo_Sanciones">
                            <option value="">Sanción a la que se le dictamina</option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="textArea " class="col-lg-2 control-label ">Detalle</label>
                    <div class="col-lg-10 ">
                        <textarea class="form-control vertical " rows="3 " id="textArea " placeholder="Justificación de la decisión del tipo de sanción."></textarea>
                    </div>
                </div>
                  <div class="form-group col-md-12 " ng-show="botonResolucion==true">
                        <button type="submit " class="btn btn-primary " ng-click="resolucionClick()">Guardar</button>
                    <a href="#!/ ">
                        <button type="reset " class="btn btn-default ">Cancelar</button>
                    </a>
                </div>
                <div ng-show="notificacionResolucion==true">
                <legend >Notificación de la Resolución</legend>
                <div class="form-group">
                    <label class="col-lg-2 control-label">¿Se notificó personalmente al Servidor Público?</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="true"  ng-model="servidor" ng-click="servidorTrue()"> Si
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="false" ng-model="servidor" ng-click="servidorFalse()"> No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="fechaAudiencia==true">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Fecha de la audiencia:</label>
                            <div class="col-lg-8">
                                <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Hora de audiencia:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="time">
                            </div>
                        </div>
                    </div>
                </div>  
                 <div class="row" ng-show="horaAudiencia==true">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Fecha del citatorio previo:</label>
                            <div class="col-lg-8">
                                <input class="form-control" placeholder="Seleccione una fecha" ng-model="fechaH.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Hora del citatorio:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="time">
                            </div>
                        </div>
                    </div>
                     <div class="col-md-12 ">
                    <label for="textArea " class="col-lg-2 control-label ">Observaciones</label>
                    <div class="col-lg-10 ">
                        <textarea class="form-control vertical " rows="3 " id="textArea " placeholder="Descripción... "></textarea>
                    </div>
                </div>
                </div>                
                <div class="form-group">
                    <label for="inputEmail " class="col-lg-2 control-label ">Fecha de desclasificación del Expediente:</label>
                    <div class="col-lg-10 ">
                        <input class="form-control " placeholder="Seleccione una fecha " ng-model="fecha2.seleccionada " datetime-picker date-format="yyyy-MM-dd " date-only>
                    </div>
                </div>
                <div class="form-group col-md-12 " ng-show="botonNotificacion==true">
                        <button type="submit " class="btn btn-primary " ng-click="oficioClick()">Guardar</button>
                    <a href="#!/ ">
                        <button type="reset " class="btn btn-default ">Cancelar</button>
                    </a>
                </div>
                </div>

                <div ng-show="oficioResolucion==true">
                <legend>Registro de Oficio de Ejecución de Resolución</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Número de oficio</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Nombre completo" ng-model="procedimiento.seleccionada" ng-disabled="mostrarDivProcedencia==true">
                    </div>
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Fecha de oficio:</label>
                            <div class="col-lg-8">
                                <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha9.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Fecha de recepción:</label>
                            <div class="col-lg-8">
                                <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha10.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only>
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Dirigido a:</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-model="autoridad.id" ng-options="autoridad.id as autoridad.tipo for autoridad in tipo_Autoridades">
                            <option value="">Catálogo de Autoridades Ejecutoras</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-12 " ng-show="botonEjecucion==true">
                        <button type="submit " class="btn btn-primary " ng-click="ejecucionClick()">Guardar</button>
                    <a href="#!/ ">
                        <button type="reset " class="btn btn-default ">Cancelar</button>
                    </a>
                </div>
                </div>

                <div ng-show="cumplimiento==true">
                <legend>Cumplimiento de la ejecución</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Número de oficio</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Nombre completo" ng-model="procedimiento.seleccionada" ng-disabled="mostrarDivProcedencia==true">
                    </div>
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Fecha de oficio:</label>
                            <div class="col-lg-8">
                                <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only ng-disabled="mostrarDivProcedencia==true">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-4 control-label">Fecha de recepción:</label>
                            <div class="col-lg-8">
                                <input class="form-control" placeholder="Seleccione una fecha" ng-model="fecha.seleccionada" datetime-picker date-format="yyyy-MM-dd" date-only ng-disabled="mostrarDivProcedencia==true">
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Remitente:</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-model="etapa.id" ng-options="etapa.id as etapa.tipo for etapa in tipo_Etapas" ng-disabled="mostrarDivProcedencia==true">
                            <option value="">Cargo del remitente</option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="textArea " class="col-lg-2 control-label ">Detalle del Oficio</label>
                    <div class="col-lg-10 ">
                        <textarea class="form-control vertical " rows="3 " id="textArea " placeholder="Justificación de la decisión del tipo de sanción."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Crédito fiscal</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Monto" ng-model="procedimiento.seleccionada" ng-disabled="mostrarDivProcedencia==true">
                    </div>
                </div>
                <div class="form-group col-md-12 " ng-show="botonCredito==true">
                        <button type="submit " class="btn btn-primary ">Guardar</button>
                    <a href="#!/ ">
                        <button type="reset " class="btn btn-default ">Cancelar</button>
                    </a>
                </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
